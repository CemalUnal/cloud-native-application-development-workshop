apiVersion: v1
kind: ConfigMap
metadata:
  name: demo-frontend-cm
  namespace: kubernetes-demo
data:
  REACT_APP_BACKEND_URI: "http://52.169.2.224/api/demo-backend"

---

apiVersion: v1
kind: Service
metadata:
  name: demo-frontend-deployment-service
  namespace: kubernetes-demo
  labels:
    app: demo-frontend-deployment
spec:
  type: LoadBalancer
  ports:
    - port: 80
  selector:
    app: demo-frontend-deployment

---

apiVersion: apps/v1
kind: Deployment
metadata: 
  name: demo-frontend-deployment
  labels:        
    app: demo-frontend-deployment
  namespace: kubernetes-demo
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: demo-frontend-deployment
  template: 
    metadata:
      labels:        
        app: demo-frontend-deployment
    spec:
      containers:
        - image: cunal/demo-frontend:6685333069ec622c9c314b95f6df6cf8cc02afe0
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "50M"
              cpu: "10m"
            limits:
              memory: "70M"
              cpu: "50m"
          name: demo-frontend-deployment
          ports: 
            - containerPort: 80
          envFrom:
          - configMapRef:
              name: demo-frontend-cm

---

apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: demo-frontend-hpa
  namespace: kubernetes-demo
spec:
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: demo-frontend-deployment
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 40
